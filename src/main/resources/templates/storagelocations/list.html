<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Storage Locations</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <h1>Storage Locations</h1>
    <p><a th:href="@{/storagelocations/add}">Add New Storage Location</a></p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Capacity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="location : ${locations}">
                <td th:text="${location.storageLocationId}"></td>
                <td th:text="${location.locationName}"></td>
                <td th:text="${location.locationType}"></td>
                <td th:text="${location.capacity}"></td>
                <td>
                    <a th:href="@{/storagelocations/edit/{id}(id=${location.storageLocationId})}">Edit</a>
                    <a th:href="@{/storagelocations/delete/{id}(id=${location.storageLocationId})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
